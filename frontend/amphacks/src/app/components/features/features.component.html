<!-- Top navigation -->
<nav class="navbar fixed-top flex-md-nowrap p-0 shadow">
  <a class="navbar-brand col-sm-3 col-md-2 mr-0" routerLink="/register-student">
    <img class="brand-logo" src="../../../assets/Logo.png" alt="positronX.io Logo">
    <span class="dasboard-text">Dashboard</span>
  </a>
</nav>

<!-- Sidebar navigation -->
<div class="container-fluid" >
  <div class="row">

    <nav class="col-md-2 d-md-block bg-light sidebar">
      <div class="sidebar-sticky">
        <ul class="nav flex-column">
          <li class="nav-item">
            <a class="nav-link active" [routerLink]="['../dashboard']">
              <i class="fas fa-user"></i>Property
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" [routerLink]="['../roommates']">
              <i class="fas fa-user"></i>Roommates
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" [routerLink]="['../features']">
              <i class="fas fa-user"></i>Features
            </a>
          </li>
          <!-- Calling SignOut() Api from AuthService -->
          <li class="nav-item">
            <a class="nav-link" (click)="authService.SignOut()">
              <i class="fas fa-sign-out-alt"></i>Log out
            </a>
          </li>
        </ul>
      </div>
    </nav>

    <!-- Main content -->
    <main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-4">
      <div class="inner-adjust">

        <div class="pt-3 pb-2 mb-3 border-bottom">
          <h1 class="h2">Features</h1>
        </div>  
        <div>
          <input type=file class = 'btn btn-primary' value = 'Select File' (change)="onSelectFile($event)">
          <button style ='margin-left: 8%;' class = 'btn btn-primary' (click)=getScore()> Calculate Score</button>
          <h1 *ngIf='score != 0'>{{score}}</h1>
        </div>
        <div *ngFor='let pic of imageArray'>
          <div style = 'height:400px; width: 400px;'>
            <img src= '{{pic}}'/>
          </div>
        </div>
      </div>
    </main>

  </div>
</div>
